<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./elerium-115.png" type="image/png">
    <title>elerium.dev</title>
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="elerium.dev">
    <meta name="twitter:image" content="https://www.elerium.dev/elerium-115.png">
    <meta name="twitter:creator" content="@elerium115">
    <meta name="twitter:description" content="Tools for Influence and other web3 games">
    <meta name="description" content="Tools for Influence and other web3 games">
    <meta name="author" content="@elerium115">
</head>
<body>
    <div class="section-header">

        <a class="tools-panel -tools-for" href="https://bitmates.elerium.dev/">

        </a>
    </div>
    <div class="section-header">
        ... and the occasional AI-generated stuff
    </div>
    <div class="tools-wrapper">
        <a class="tools-panel -ai-music" href="https://www.udio.com/playlists/8cUFF2A2R1iQpPJXJ7bwgi">
            <div class="tools-for-product">One Flute Over the Cuckoo's Nest</div>
            <img class="tools-image" src="./flute.jpg" alt="One Flute Over the Cuckoo's Nest">
        </a>
    </div>
    <footer>
        <a href="https://twitter.com/elerium115" target="_blank">@elerium115</a>
    </footer>

</html>
